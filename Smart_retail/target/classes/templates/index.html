<!DOCTYPE html>
<html smlns:th="http://www.thymeleaf.org">
    <head>
        <title>Samrt Retail</title>
    </head>
    <body>
        <h1>Welcome to Smart Retail System</h1>
        <p>This is the web interface for your gRPC-based smart retail platform</p>
        <form action="/placeOrder" method="post">
            <label for="userId"> UserID:</label>
            <input type ="text" id="userId" name="userId" required><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <button type="submit">Place Order</button>
        </form>

        <!-- Recommendation area-->
        <h3>Recommend Products:</h3>
        <ul>
            <li th:each="p:${recommendations}">
                <span th:text="${p.name}">Product Name</span> -
                <span th:text="${p.price}">Price</span> â‚¬
            </li>
        </ul>
    </body>
</html>
